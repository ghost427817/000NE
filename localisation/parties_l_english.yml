 democratic:0 "Liberal"
 democratic_noun:0 "Liberalism"
 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Reactionary Dictatorship"
 islamofascism:0 "Islamic Fascism"
 islamofascism_desc:0 "In the 30's-40's there were many Muslim political figures that were close to the fascist powers of Europe."
 austrofascism:0 "Austrofascism"
 austrofascism_desc:0 "The Vaterländische Front is a merger of the Christlichsoziale Partei and many other Corporate Fascist groups. Its uprising in '27 failed, and both the CSP and the VF lost subsequent elections. In '34, the Fascists attempted a Civil War, but were put down by the army."
 communism_desc:0 "Dictatorship of the Proletariat"
 democratic_desc:0 "Dictatorship of the Bourgeoisie"
 technocracy_desc:0 "Dictatorship of the Intelligentsia"
 MarxismLeninism_desc:0 "Dictatorship of the Bureaucracy"
 conservatism:0 "Conservatism"
 agrarianism:0 "Dictatorship of the Peasantry"
 conservatism_desc:0 "In its modern form, Conservatism is an offshoot of Liberalism. By no means a concrete ideology, its sole characteristic is opposing change."
 federalism:0 "Neo Federalism"
 federalism_desc:0 "The New Federalist Party was started as a merger of parties in the US Congress that wanted to maintain a stronger national government. The Federalists are typically devout congregationalists, opposed to 'mob rule', and in favor of a reunification of the United States as a more centralized power."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Social Democracy"
 socialism_desc:0 "Social democracy aims to preserve capitalism by appeasing the public with welfare programs. With its roots in Ferdinand Lasalle, a self proclaimed Marxist (though little more than an oppurtunist who connived with Otto Von Bismarck), Social Democracy is looked down upon by those to its left."
 progressivism:0 "Progressivism"
 progressivism_desc:0 "Progressivism is more a strategy than an ideology, focused on electoralism and labor activism."
 marxism:0 "Marxism"
 marxism_desc:0 "Marxism is the material analysis of history. Its followers believe society is tied to the modes of production within it, and that distinct stages of history are formed when certain modes of production replace others, typically as a result of changes in technology. Marxists aim to solve the contradictions of capitalist society by abolishing private property, the state, and establishing direct democracy in the workplace and commune alongside a need based economy"
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes the reclamation of supposed German territories and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly reactionary nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 anarch_ideology:0 "Anarchism"
 anarch_ideology_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 neutrality:0 "Reactionary"
 neutrality_noun:0 "Reactionary"
 neutrality_desc:0 "Reactionary Regime"
 monarchy:0 "Monarchy"
 monarchy_noun:0 "Monarchist"
 monarchy_desc:0 "Monarchy is a form of government in which a single person rules with absolute power."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power. Of course, when that group is the Bourgeoisie, suddenly the country becomes democratic. Funny, that."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "A real life depiction of the Golden Mean Fallacy, Centrism is an inept, worthless ideology with no theoretical basis apart from choosing what is assumed to be 'common sense' by virtue of not being one option or the other."
